name: Wiki Sync

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync to Wiki
        run: |
          mkdir -p wiki_sync
          git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki_sync
          cp README.md wiki_sync/Home.md
          # Copy all docs to the root of the wiki (GitHub Wiki is flat)
          find docs/ -name "*.md" -exec cp {} wiki_sync/ \;
          cd wiki_sync
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "docs: sync from main repository [skip ci]"
            git push origin master || git push origin main
          fi
